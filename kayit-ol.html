<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemen Üye Ol</title>
</head>
<body>

    <nav>
        <a href="index.html">Anasayfa</a>
        <a href="en-iyi-filmler.html">En iyi filmler</a>
        <a href="kayit-ol.html">Kayıt ol</a>

    <h1>Lütfen Formu Eksiksiz Doldurunuz</h1>
    <hr>

    <h2>Hesap Bilgileriniz</h2>
    <table>
        <tr>
            <td style="width: 100px;">
                <label for="username">Kullanıcı Adı:</label>
            </td>
            <td style="width: 50px;"></td>
            <td>
                <input type="name" id="username" placeholder="Kullanıcı Adı Giriniz">
            </td>
        </tr>
        <tr>
            <td>
                <label for="eposta">Eposta:</label>
            </td>
            <td></td>
            <td>
                <input type="email" id="eposta" placeholder="Eposta Giriniz">
            </td>
        </tr>
        <tr>
            <td>
                <label for="parola">Parola:</label>
            </td>
            <td></td>
            <td>
                <input type="password" id="parola" placeholder="Parola giriniz">
            </td>
        </tr>
    </table>


    <h2>Kişisel Bilgileriniz</h2>
    <table>
        <tr>
            <td style="width: 100px;">
                <label for="Ad">Adınız:</label>
            </td>
            <td style="width: 50px;"></td>
            <td>
                <input type="name" id="ad"i placeholder="Adınızı giriniz">
            </td>
        </tr>
        <tr>
            <td>
                <label for="Soyad">Soyadınız:</label>
            </td>
            <td></td>
            <td>
                <input type="surname" id="Soyad" placeholder="Soyadınızı giriniz">
            </td>
        </tr>
        <tr>
            <td>
                <label for="sehir">Şehir:</label>
            </td>
            <td></td>
            <td>
                <select id="sehir">
                    <option>Seçiniz</option>
                    <option>Ankara</option>
                    <option>İstanbul</option>
                    <option>İzmir</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="cinsiyet">Cinsiyet:</label>
            </td>
            <td></td>
            <td>
                <input type="radio" id="erkek" name="cinsiyet" value="erkek">
                <label for="erkek">Erkek</label>

                <input type="radio" id="kadin" name="cinsiyet" value="kadin">
                <label for="kadin">Kadın</label>
            </td>
        </tr>
        <tr>
            <td>
                <label for="hobiler">Hobileriniz:</label>
            </td>
            <td></td>
            <td>
                <input type="checkbox" id="sinema" name="hobi" value="sinema">
                <label for="sinema">Sinema</label>

                <input type="checkbox" id="gezmek" name="hobi" value="gezmek">
                <label for="gezmek">Gezmek</label>

                <input type="checkbox" id="kitap" name="hobi" value="kitap">
                <label for="kitap">Kitap</label>

                <input type="checkbox" id="spor" name="hobi" value="spor">
                <label for="spor">Spor</label>
            </td>
        </tr>

        <tr>
            <td></td>
            <td></td>
            <td>
                <button type="submit">Kaydet</button>
            </td>
        </tr>

    </table>


</body>
</html>
